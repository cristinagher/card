<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- PON UN FAVICON!!! -->
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- CAMBIA EL TITLE!!! -->
    <title>Vite Template</title>
  </head>
  <body>
    <div class="card">
      <div class="card__avatar-text-container">
        <img class="card__avatar-image" src="./assets/images/avatar-jessica.jpeg" alt="avatar of Jessica">
        <div class="card__name-location">
          <h2 class="card__title">Jessica Randall</h2>
          <span class="card__location">London, United Kingdom</span>
        </div>
        <span class="card__text">
          "Front-end developer and avid reader"
        </span>
      </div>

      <div class="button-container">
        <a class="button__card">Github</a>
        <a class="button__card">Frontend Mentor</a>
        <a class="button__card">LinkedIn</a>
        <a class="button__card">Twitter</a>
        <a class="button__card">Instagram</a>
      </div>
      
    </div>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
